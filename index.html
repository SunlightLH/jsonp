<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsonp实战</title>
</head>
<body>
  <script>
    function abc(param){
      console.log("abc函数调用，参数是",param);
